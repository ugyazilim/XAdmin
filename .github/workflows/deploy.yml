name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, fileinfo
          coverage: none

      - name: Get composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build assets
        run: |
          npm ci
          npm run build

      - name: Remove unnecessary vendor files
        run: |
          find vendor -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "Tests" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "Test" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "docs" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "doc" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name ".git" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type f -name "*.md" -delete 2>/dev/null || true
          find vendor -type f -name "CHANGELOG*" -delete 2>/dev/null || true
          find vendor -type f -name "UPGRADE*" -delete 2>/dev/null || true
          find vendor -type f -name ".gitignore" -delete 2>/dev/null || true
          find vendor -type f -name ".gitattributes" -delete 2>/dev/null || true
          find vendor -type f -name "phpunit.xml*" -delete 2>/dev/null || true
          find vendor -type f -name "phpstan*" -delete 2>/dev/null || true
          find vendor -type f -name ".editorconfig" -delete 2>/dev/null || true
          find vendor -type f -name ".php-cs-fixer*" -delete 2>/dev/null || true
          echo "Vendor cleaned"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: obaticaret.net
          username: dev@obaticaret.net
          password: uqurcan0302
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/.env.*
            **/.env.example
            **/*.md
            **/.editorconfig
            **/.cursor/**
            **/.cursorrules
            **/.ftpquota
            **/.ftp-deploy-sync-state.json
            **/storage/logs/*
            **/storage/framework/cache/data/*
            **/storage/framework/sessions/*
            **/storage/framework/views/*
            **/database/*.sqlite
